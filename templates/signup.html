{% extends "main_body.html" %}


{% block content %}
<p class="error">{{username_error}}</p>
<p class="error">{{password_error}}</p>
<div class="main">
        <h1> Signup</h1>
        <form method="post" action="/signup">
           <table>
           <tr>
              <th>
                 <label>
                    Username   
              </th>
              <th><input type="text" name="username"  required/>
              </label> </th>
           </tr>
           <tr>
              <th>
                 <label>
                    Password 
              </th>
              <th> <input type="password" name="password" required/>
              </label></th>
           </tr>
           <tr>
              <th>
                 <label>
                    Verify Password  
              </th>
              <th> <input type="password" name="password_verify" required/>
              </label></th>
           </tr>
           <tr>
              <th>
                 <label>
                    Email (optional) 
              </th>
              <th> <input type="email" name="email_opt" />
              </label></th>
           </tr>
           <tr>
              <th><input type="submit" value='submit' /> </th>
           </tr>
        </form>
     </div>
        

        

        
{% endblock %}
